<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karthik's Python Online Compiler</title>
    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css"
    />
    <!-- Google Fonts: Poppins for heading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
        --container-bg: #181a1b;
        --container-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --editor-bg: #23272e;
        --editor-border: #333;
        --output-bg: #111315;
        --output-color: #00ff90;
        --output-border: #222;
        --button-bg: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        --button-color: #181a1b;
        --button-bg-hover: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
        --h1-color: #90caf9;
        --font-color: #fff;
        --input-bg: #23272f;
        --input-color: #f1f1f1;
        --input-border: #444c56;
      }
      body.light-theme {
        --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2eafc 100%);
        --container-bg: #fff;
        --container-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        --editor-bg: #f3f6fa;
        --editor-border: #b0bec5;
        --output-bg: #f5f5f5;
        --output-color: #00695c;
        --output-border: #b0bec5;
        --button-bg: linear-gradient(90deg, #ffecb3 0%, #ffe082 100%);
        --button-color: #333;
        --button-bg-hover: linear-gradient(90deg, #ffe082 0%, #ffecb3 100%);
        --h1-color: #1976d2;
        --font-color: #222;
        --input-bg: #f8fafc;
        --input-color: #23272f;
        --input-border: #d1d5db;
      }
      body {
        min-height: 100vh;
        margin: 0;
        background: var(--bg-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Arial, sans-serif;
        color: var(--font-color);
        transition: background 0.4s;
      }
      .theme-toggle {
        position: fixed;
        top: 24px;
        right: 32px;
        z-index: 100;
        background: var(--container-bg);
        color: var(--h1-color);
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        font-size: 1.6rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s, color 0.3s;
        padding: 0;
      }
      body.light-theme .theme-toggle {
        background: rgba(255, 236, 179, 0.7);
        box-shadow: 0 1px 4px rgba(255, 236, 179, 0.25);
      }
      .container {
        background: var(--container-bg);
        border-radius: 18px;
        box-shadow: var(--container-shadow);
        padding: 36px 32px 28px 32px;
        max-width: 480px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      h1 {
        color: var(--h1-color);
        text-align: center;
        margin-bottom: 24px;
        font-size: 2rem;
        letter-spacing: 1px;
      }
      #editor {
        height: 220px;
        border-radius: 8px 8px 0 0;
        overflow: hidden;
        border: 1px solid var(--editor-border);
        margin-bottom: 0;
        background: var(--editor-bg);
      }
      .CodeMirror {
        height: 220px !important;
        font-size: 15px;
        background: var(--editor-bg);
        color: var(--font-color);
        border-radius: 8px 8px 0 0;
        transition: background 0.4s, color 0.4s;
      }
      .button-row {
        display: flex;
        justify-content: flex-end;
        background: var(--editor-bg);
        border-radius: 0 0 8px 8px;
        border: 1px solid var(--editor-border);
        border-top: none;
        padding: 12px 16px;
        margin-bottom: 18px;
      }
      button {
        padding: 10px 32px;
        font-size: 1.1rem;
        font-weight: 600;
        background: var(--button-bg);
        color: var(--button-color);
        border: none;
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(67, 233, 123, 0.15);
        transition: background 0.2s, transform 0.2s, color 0.2s;
      }
      button:hover {
        background: var(--button-bg-hover);
        transform: translateY(-2px) scale(1.04);
      }
      #output {
        background: var(--output-bg);
        color: var(--output-color);
        font-family: "Fira Mono", "Consolas", monospace;
        padding: 18px 16px;
        min-height: 60px;
        border-radius: 8px;
        border: 1px solid var(--output-border);
        margin-top: 8px;
        font-size: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
        transition: background 0.4s, color 0.4s;
      }
      /* Custom scrollbar for modern look */
      ::-webkit-scrollbar {
        height: 8px;
        width: 8px;
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 6px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      body.light-theme ::-webkit-scrollbar-thumb {
        background: #bbb;
      }
      body.light-theme ::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
      @media (max-width: 600px) {
        .container {
          padding: 16px 4px 12px 4px;
          max-width: 98vw;
        }
        #editor,
        .CodeMirror {
          font-size: 13px;
        }
        button {
          font-size: 1rem;
          padding: 8px 18px;
        }
        .theme-toggle {
          top: 10px;
          right: 10px;
          width: 38px;
          height: 38px;
          font-size: 1.2rem;
        }
      }
      #typewriter {
        font-family: "Poppins", "Segoe UI", Arial, sans-serif;
        font-weight: 700;
        letter-spacing: 1.2px;
        font-size: clamp(1.1rem, 4vw, 2rem);
        color: var(--h1-color);
        text-align: center;
        margin-bottom: 24px;
        min-height: 2.5em;
        max-width: 100%;
        padding: 0 12px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        overflow: visible;
        text-overflow: unset;
        white-space: normal;
        box-sizing: border-box;
      }
      @media (max-width: 400px) {
        #typewriter {
          font-size: 0.85rem;
        }
      }
      .input-area {
        width: 100%;
        padding: 10px;
        border: 1.5px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        background: #f8fafc;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
        transition: border 0.2s;
        margin-bottom: 1rem;
      }

      .input-area:focus {
        border-color: #a5b4fc;
        outline: none;
        background: #fff;
      }
      label[for="userInput"] {
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
        display: block;
      }
      textarea {
        background-color: #23272f; /* dark background */
        color: #f1f1f1; /* light text */
        border: 1px solid #444c56; /* subtle border */
        border-radius: 8px; /* rounded corners */
        padding: 12px;
        font-size: 1rem;
        resize: both; /* allow resizing */
        transition: border-color 0.2s, box-shadow 0.2s;
        box-shadow: none;
      }

      textarea:focus {
        outline: none;
        border-color: #4f8cff; /* blue border on focus */
        box-shadow: 0 0 0 2px #4f8cff33;
      }
      textarea,
      .input-area {
        background-color: var(--input-bg);
        color: var(--input-color);
        border: 1.5px solid var(--input-border);
        border-radius: 8px;
        padding: 12px;
        font-size: 1rem;
        font-family: inherit;
        resize: both;
        transition: border 0.2s, background 0.4s, color 0.4s;
        box-shadow: none;
        margin-bottom: 1rem;
      }

      textarea:focus,
      .input-area:focus {
        border-color: #4f8cff;
        outline: none;
        background: var(--input-bg);
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
      ðŸŒ™
    </button>
    <div class="container">
      <h1 id="typewriter"></h1>
      <div id="editor"></div>
      <label for="userInput">Input for your program:</label>
      <textarea id="userInput" class="input-area" rows="3"></textarea>
      <div class="button-row">
        <button onclick="runCode()">Run</button>
      </div>
      <div id="output"></div>
    </div>
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
    <script>
      // Initialize CodeMirror
      const editor = CodeMirror(document.getElementById("editor"), {
        mode: "python",
        theme: "material-darker",
        lineNumbers: true,
        autoCloseBrackets: true,
        tabSize: 4,
        value: '# Write your Python code here...\nprint("Hello, World!")',
      });

      function runCode() {
        const code = editor.getValue();
        const userInput = document.getElementById("userInput").value;
        document.getElementById("output").textContent = "Running...";
        fetch("http://127.0.0.1:8080/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code: code,
            input: userInput,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("output").textContent =
              data.output || data.error;
          })
          .catch((error) => {
            document.getElementById("output").textContent = "Error: " + error;
          });
      }

      // Typing animation for heading
      const typewriter = document.getElementById("typewriter");
      const titleText = "Karthik's Python Online Compiler";
      let typeIndex = 0;
      function typeTitle() {
        if (typeIndex <= titleText.length) {
          typewriter.textContent = titleText.slice(0, typeIndex);
          typeIndex++;
          setTimeout(typeTitle, 60);
        }
      }
      typeTitle();

      // Theme toggle logic
      const themeToggle = document.getElementById("themeToggle");
      function setTheme(isLight) {
        if (isLight) {
          document.body.classList.add("light-theme");
          themeToggle.textContent = "â˜€ï¸";
          editor.setOption("theme", "default");
        } else {
          document.body.classList.remove("light-theme");
          themeToggle.textContent = "ðŸŒ™";
          editor.setOption("theme", "material-darker");
        }
      }
      // Remember theme preference
      let isLight = localStorage.getItem("theme") === "light";
      setTheme(isLight);
      themeToggle.onclick = () => {
        isLight = !isLight;
        setTheme(isLight);
        localStorage.setItem("theme", isLight ? "light" : "dark");
      };
    </script>
  </body>
</html>
